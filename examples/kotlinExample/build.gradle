apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'android-command'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"
    defaultConfig {
        applicationId 'io.realm.examples.kotlin'
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    command {
        events 2000
    }

    // Incremental builds currently doesn't work with Kotlin
    dexOptions {
        incremental false
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

tasks.preBuild {
    dependsOn ":realm:androidJar"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'org.jetbrains.anko:anko-sdk15:0.7.2'
    compile files("../../realm/build/libs/realm-${version}.jar")

    kapt files("../../realm/build/libs/realm-${version}.jar")
}

buildscript {
    ext.kotlin_version = '1.0.0-beta-1038'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}